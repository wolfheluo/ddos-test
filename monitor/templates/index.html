<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>網絡連接監控面板</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .card h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 8px;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 12px 0;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        
        .stat-item:last-child {
            border-bottom: none;
        }
        
        .stat-label {
            font-weight: 600;
            color: #555;
        }
        
        .stat-value {
            font-weight: bold;
            color: #667eea;
            font-size: 1.1em;
        }
        
        .highlight {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 3px 8px;
            border-radius: 5px;
            font-size: 1.2em;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #2ecc71;
            animation: pulse 2s infinite;
            margin-right: 8px;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .refresh-info {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 20px;
            font-size: 0.9em;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin: 5px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }
        
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><span class="status-indicator"></span>網絡連接監控面板</h1>
            <p>實時監控系統網絡連接數量和流量統計</p>
        </div>
        
        <div class="stats-grid">
            <div class="card">
                <h3>🌐 網絡連接統計</h3>
                <div class="stat-item">
                    <span class="stat-label">活躍連接數</span>
                    <span class="stat-value highlight" id="connections">載入中...</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">系統運行時間</span>
                    <span class="stat-value" id="uptime">載入中...</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">最後更新時間</span>
                    <span class="stat-value" id="timestamp">載入中...</span>
                </div>
            </div>
            
            <div class="card">
                <h3>📊 流量統計</h3>
                <div class="stat-item">
                    <span class="stat-label">總發送流量</span>
                    <span class="stat-value" id="bytes-sent">載入中...</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">總接收流量</span>
                    <span class="stat-value" id="bytes-recv">載入中...</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">總流量</span>
                    <span class="stat-value highlight" id="total-traffic">載入中...</span>
                </div>
            </div>
            
            <div class="card">
                <h3>📦 封包統計</h3>
                <div class="stat-item">
                    <span class="stat-label">發送封包數</span>
                    <span class="stat-value" id="packets-sent">載入中...</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">接收封包數</span>
                    <span class="stat-value" id="packets-recv">載入中...</span>
                </div>
            </div>
            
            <div class="card">
                <h3>🖥️ 系統資源</h3>
                <div class="stat-item">
                    <span class="stat-label">CPU 使用率</span>
                    <span class="stat-value" id="cpu-percent">載入中...</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="cpu-progress" style="width: 0%"></div>
                </div>
                <div class="stat-item">
                    <span class="stat-label">記憶體使用率</span>
                    <span class="stat-value" id="memory-percent">載入中...</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="memory-progress" style="width: 0%"></div>
                </div>
                <div class="stat-item">
                    <span class="stat-label">磁碟使用率</span>
                    <span class="stat-value" id="disk-percent">載入中...</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="disk-progress" style="width: 0%"></div>
                </div>
            </div>
        </div>
        
        <div class="refresh-info">
            <p>數據每2秒自動更新 | Python Flask監控面板</p>
        </div>
    </div>

    <script>
        // 獲取網絡統計數據
        async function fetchStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                
                document.getElementById('connections').textContent = data.active_connections;
                document.getElementById('uptime').textContent = data.uptime_formatted;
                document.getElementById('timestamp').textContent = data.timestamp;
                document.getElementById('bytes-sent').textContent = data.bytes_sent_formatted;
                document.getElementById('bytes-recv').textContent = data.bytes_recv_formatted;
                document.getElementById('total-traffic').textContent = data.total_traffic_formatted;
                document.getElementById('packets-sent').textContent = data.packets_sent.toLocaleString();
                document.getElementById('packets-recv').textContent = data.packets_recv.toLocaleString();
                
            } catch (error) {
                console.error('獲取統計數據時發生錯誤:', error);
            }
        }
        
        // 獲取系統資源數據
        async function fetchSystemInfo() {
            try {
                const response = await fetch('/api/system');
                const data = await response.json();
                
                if (!data.error) {
                    document.getElementById('cpu-percent').textContent = data.cpu_percent.toFixed(1) + '%';
                    document.getElementById('cpu-progress').style.width = data.cpu_percent + '%';
                    
                    document.getElementById('memory-percent').textContent = data.memory_percent.toFixed(1) + '%';
                    document.getElementById('memory-progress').style.width = data.memory_percent + '%';
                    
                    document.getElementById('disk-percent').textContent = data.disk_percent.toFixed(1) + '%';
                    document.getElementById('disk-progress').style.width = data.disk_percent + '%';
                }
                
            } catch (error) {
                console.error('獲取系統信息時發生錯誤:', error);
            }
        }
        
        // 初始加載
        fetchStats();
        fetchSystemInfo();
        
        // 定期更新數據
        setInterval(fetchStats, 2000);  // 每2秒更新網絡統計
        setInterval(fetchSystemInfo, 5000);  // 每5秒更新系統資源
    </script>
</body>
</html>
